[id]
accessor = "getId"
mutator = "setId"
once = true
orderBy = 1

[folder_id]
accessor = "getFolder"
mutator = "setFolder"
owns = "ratingsFolder.id"

[user_id]
accessor = "getUser"
mutator = "setUser"
owns = "user.id"
section = "user"
module = "user"

[rate]
accessor = "getRate"
mutator = "setRate"
