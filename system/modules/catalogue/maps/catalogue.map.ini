[id]
accessor="getId"
mutator="setId"
once=true

[type_id]
accessor = "getType"
mutator = "setType"
once=true

[created]
accessor="getCreated"
mutator="setCreated"
once = true

orderBy = 1
orderByDirection = "asc"

[editor]
accessor="getEditor"
mutator="setEditor"

owns = "user.id"
module = "user"
section = "user"

[folder_id]
accessor = "getFolder"
mutator = "setFolder"

owns = "catalogueFolder.id"