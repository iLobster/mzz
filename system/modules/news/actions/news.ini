; news actions config

[view]
controller = "view"

[edit]
controller = "save"
jip = 1
sprite_name = 'mzz-icon'
sprite_index = 'mzz-icon-doc-edit'
lang = 1
main = "active.blank.tpl"

[move]
controller = "move"
jip = 1
sprite_name = 'mzz-icon'
sprite_index = 'mzz-icon-doc-move'

[delete]
