jip = 1
sprite_name = 'mzz-icon'
sprite_index = 'mzz-icon-doc-del'
confirm = "_ news/confirm_delete"
main = "active.blank.tpl"

[admin]
controller = "admin"
title = "_ admin"
admin = "1"

[searchByTag]
controller = "searchByTag"
icon = "/templates/images/"
title = "searchByTag"
