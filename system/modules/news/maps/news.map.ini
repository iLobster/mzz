[id]
accessor = "getId"
mutator = "setId"
once = "1"
orderBy = "1"
orderByDirection = "desc"

[title]
accessor = "getTitle"
mutator = "setTitle"
lang = 1

[editor]
accessor = "getEditor"
mutator = "setEditor"
owns = "user.id"
module = "user"
section = "user"

[annotation]
accessor = "getAnnotation"
mutator = "setAnnotation"
lang = 1

[text]
accessor = "getText"
mutator = "setText"
lang = 1

[folder_id]
accessor = "getFolder"
mutator = "setFolder"
owns = "newsFolder.id"

[created]
accessor = "getCreated"
mutator = "setCreated"
once = "1"

[updated]
accessor = "getUpdated"
mutator = "setUpdated"
once = "1"
