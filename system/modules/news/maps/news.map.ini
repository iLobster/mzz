[id]
accessor = "getId"
mutator = "setId"
once = true

orderBy = 1
orderByDirection = "desc"

[title]
accessor = "getTitle"
mutator = "setTitle"

[editor]
accessor = "getEditor"
mutator = "setEditor"
owns = "user.id"
module = "user"
section = "user"

[annotation]
accessor = "getAnnotation"
mutator = "setAnnotation"

[text]
accessor = "getText"
mutator = "setText"

[folder_id]
accessor = "getFolder"
mutator = "setFolder"

owns = "newsFolder.id"

[created]
accessor = "getCreated"
mutator = "setCreated"
once = true

[updated]
accessor = "getUpdated"
mutator = "setUpdated"
once = true