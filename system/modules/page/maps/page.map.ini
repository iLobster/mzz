[id]
accessor = "getId"
mutator = "setId"
once = "1"

[name]
accessor = "getName"
mutator = "setName"

[title]
accessor = "getTitle"
mutator = "setTitle"
lang = "1"

[content]
accessor = "getContent"
mutator = "setContent"
lang = "1"

[compiled]
accessor = "getCompiled"
mutator = "setCompiled"

[allow_comment]
accessor = "getAllowComment"
mutator = "setAllowComment"

[folder_id]
accessor = "getFolder"
mutator = "setFolder"
owns = "pageFolder.id"

[keywords]
accessor = "getKeywords"
mutator = "setKeywords"
lang = "1"

[description]
accessor = "getDescription"
mutator = "setDescription"
lang = "1"

[keywords_reset]
accessor = "isKeywordsReset"
mutator = "setKeywordsReset"

[description_reset]
accessor = "isDescriptionReset"
mutator = "setDescriptionReset"
