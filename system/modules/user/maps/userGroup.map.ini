[id]
accessor = "getId"
mutator = "setId"
once = true

[user_id]
accessor = "getUser"
mutator = "setUser"

owns = "user.id"
section = "user"
module = "user"
join_type = "inner"

[group_id]
accessor = "getGroup"
mutator = "setGroup"

owns = "group.id"
section = "user"
module = "user"
join_type = "inner"