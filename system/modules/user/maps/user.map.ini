[id]
accessor = "getId"
mutator = "setId"
once = true

[login]
accessor = "getLogin"
mutator = "setLogin"

[password]
accessor = "getPassword"
mutator = "setPassword"
decorateClass = "md5PasswordHash"

[group]
accessor = "getGroups"
mutator = "setGroups"

hasMany = "id->usergroup_rel.user_id"
section = "user"
do = "userGroup"
module = "user"