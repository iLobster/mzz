[id]
accessor = "getId"
mutator = "setId"
once = "1"

[login]
accessor = "getLogin"
mutator = "setLogin"

[password]
accessor = "getPassword"
mutator = "setPassword"
decorateClass = "md5PasswordHash"

[group]
accessor = "getGroups"
mutator = "setGroups"
hasMany = "id->usergroup_rel.user_id"
section = "user"
do = "userGroup"
module = "user"

[created]
accessor = "getCreated"
mutator = "setCreated"

[confirmed]
accessor = "getConfirmed"
mutator = "setConfirmed"

[last_login]
accessor = "getLastLogin"
mutator = "setLastLogin"

[language_id]
accessor = "getLanguageId"
mutator = "setLanguageId"
