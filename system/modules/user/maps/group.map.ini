[id]
accessor = "getId"
mutator = "setId"
once = true

[name]
accessor = "getName"
mutator = "setName"

[user]
accessor = "getUsers"
mutator = "setUsers"

hasMany = "id->usergroup_rel.group_id"
section = "user"
do = "userGroup"
module = "user"

[is_default]
accessor = "getIsDefault"
mutator = "setIsDefault"