; user actions config

[login]
controller = "login"
403handle = "none"

[exit]
controller = "exit"
403handle = "none"
main = "active.blank.tpl"

[edit]
controller = "save"
jip = "1"
sprite_name = 'mzz-icon'
sprite_index = 'mzz-icon-user-edit'
title = "Редактировать"

[memberOf]
controller = "memberOf"
jip = "1"
sprite_name = 'mzz-icon'
sprite_index = 'mzz-icon-group'
title = "Группы"
main = "active.blank.tpl"

[delete]
controller = "delete"
jip = "1"
sprite_name = 'mzz-icon'
sprite_index = 'mzz-icon-user-del'
title = "Удалить"
confirm = "Вы хотите удалить этого пользователя?"
main = "active.blank.tpl"

[loginForm]
controller = "loginForm"
title = "loginForm"
alias = "login"
403handle = "none"
main = "active.blank.tpl"

