; user actions config

[login]
controller = "login"
403handle = "none"

[exit]
controller = "exit"
403handle = "none"

[list]
controller = "list"

[edit]
controller = "save"
jip = "1"
icon = "/templates/images/edit.gif"
title = "Редактировать"

[memberOf]
controller = "memberOf"
jip = "1"
icon = "/templates/images/groups.gif"
title = "Группы"

[delete]
controller = "delete"
jip = "1"
icon = "/templates/images/delete.gif"
title = "Удалить"
confirm = "Вы хотите удалить этого пользователя?"

[loginForm]
controller = "loginForm"
icon = "/templates/images/"
title = "loginForm"
alias = "login"
403handle = "none"

