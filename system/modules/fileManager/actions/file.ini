; file actions config

[admin]
controller = "admin"
icon = "fm.gif"
title = "Файловый менеджер"
admin = 1

[get]
controller = "get"
jip = "0"
icon = "/templates/images/add.gif"
title = "Скачать"
main = "active.blank.tpl"

[edit]
controller = "edit"
jip = "1"
icon = "/templates/images/edit.gif"
