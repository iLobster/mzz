; file actions config

[admin]
controller = "admin"
icon = "fm.gif"
title = "Файловый менеджер"
admin = 1

[get]
controller = "get"
jip = "0"
icon = "sprite:mzz-icon/mzz-icon-page/mzz-overlay-add"
title = "Скачать"
main = "active.blank.tpl"
route_name = "withAnyParam"
route.name = "->getFullPath"

[edit]
controller = "edit"
jip = "1"
icon = "sprite:mzz-icon/mzz-icon-page/mzz-overlay-edit"
