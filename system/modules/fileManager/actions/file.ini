main = "active.blank.tpl"
route_name = "withAnyParam"
route.name = "->getFullPath"

[move]
controller = "move"
jip = "1"
icon = "sprite:mzz-icon/mzz-icon-page/mzz-overlay-move"
title = "Переместить"
main = "active.blank.tpl"
route_name = "withAnyParam"
route.name = "->getFullPath"

[delete]
controller = "delete"
jip = "1"
icon = "sprite:mzz-icon/mzz-icon-page/mzz-overlay-del"
title = "Удалить"
confirm = "Вы хотите удалить этот файл?"
main = "active.blank.tpl"
route_name = "withAnyParam"
route.name = "->getFullPath"