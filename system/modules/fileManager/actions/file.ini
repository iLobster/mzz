main = "active.blank.tpl"

[move]
controller = "move"
jip = "1"
icon = "/templates/images/move.gif"
title = "Переместить"
main = "active.blank.tpl"

[delete]
controller = "delete"
jip = "1"
icon = "/templates/images/delete.gif"
title = "Удалить"
confirm = "Вы хотите удалить этот файл?"
main = "active.blank.tpl"