[id]
accessor = "getId"
mutator = "setId"
once = true

[realname]
accessor = "getRealname"
mutator = "setRealname"

[name]
accessor = "getName"
mutator = "setName"

[ext]
accessor = "getExt"
mutator = "setExt"

[size]
accessor = "getSize"
mutator = "setSize"

[folder_id]
accessor = "getFolder"
mutator = "setFolder"

owns = "folder.id"