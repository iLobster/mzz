[id]
accessor = "getId"
mutator = "setId"
once = true

[realname]
accessor = "getRealname"
mutator = "setRealname"
once = true

[name]
accessor = "getName"
mutator = "setName"

orderBy = 1

[ext]
accessor = "getExt"
mutator = "setExt"
once = true

[size]
accessor = "getSize"
mutator = "setSize"
once = true

[folder_id]
accessor = "getFolder"
mutator = "setFolder"

owns = "folder.id"