[id]
accessor = "getId"
mutator = "setId"
once = true

[name]
accessor = "getName"
mutator = "setName"

[title]
accessor = "getTitle"
mutator = "setTitle"

[parent]
accessor = "getParent"
mutator = "setParent"

[path]
accessor = "getPath"
mutator = "setPath"

[filesize]
accessor = "getFilesize"
mutator = "setFilesize"

[exts]
accessor = "getExts"
mutator = "setExts"

[storage_id]
accessor = "getStorage"
mutator = "setStorage"
owns = "storage.id"