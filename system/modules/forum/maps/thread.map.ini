[id]
accessor = "getId"
mutator = "setId"
once = "1"

[title]
accessor = "getTitle"
mutator = "setTitle"

[post_date]
accessor = "getPostDate"
mutator = "setPostDate"

[last_post_date]
accessor = "getLastDostDate"
