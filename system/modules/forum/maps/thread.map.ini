[id]
accessor = "getId"
mutator = "setId"

[title]
accessor = "getTitle"
mutator = "setTitle"

[post_date]
accessor = "getPostDate"
mutator = "setPostDate"

[author]
accessor = "getAuthor"
mutator = "setAuthor"
owns = "user.id"
section = "user"
module = "user"

[forum_id]
accessor = "getForum"
mutator = "setForum"
owns = "forum.id"

[posts_count]
accessor = "getPostsCount"
mutator = "setPostsCount"

[posts]
accessor = "getPosts"
mutator = "setPosts"
once = "1"
hasMany = "id->post.thread_id"

[last_post]
accessor = "getLastPost"
mutator = "setLastPost"
owns = "post.id"

[closed]
accessor = "getIsClosed"
mutator = "setIsClosed"
