[id]
accessor = "getId"
mutator = "setId"

[title]
accessor = "getTitle"
mutator = "setTitle"

[post_date]
accessor = "getPostDate"
mutator = "setPostDate"

[last_post_date]
accessor = "getLastPostDate"
mutator = "setLastPostDate"
orderBy = 1
orderByDirection = "DESC"

[author]
accessor = "getAuthor"
mutator = "setAuthor"

owns = "user.id"
section = "user"
module = "user"

[forum_id]
accessor = "getForum"
mutator = "setForum"

owns = "forum.id"

[posts_count]
accessor = "getPostsCount"
mutator = "setPostsCount"

[last_post_author]
accessor = "getLastPostAuthor"
mutator = "setLastPostAuthor"

owns = "user.id"
section = "user"
module = "user"

[posts]
accessor = "getPosts"
mutator = "setPosts"
once = 1

hasMany = "id->post.thread_id"