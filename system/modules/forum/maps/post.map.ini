[id]
accessor = "getId"
mutator = "setId"
once = "1"

[text]
accessor = "getText"
mutator = "setText"

[author]
accessor = "getAuthor"
mutator = "setAuthor"

owns = "user.id"
section = "user"
module = "user"

[post_date]
accessor = "getPostDate"
mutator = "setPostDate"

[edit_date]
accessor = "getEditDate"
mutator = "setEditDate"

[thread_id]
accessor = "getThread"
mutator = "setThread"

owns = "thread.id"