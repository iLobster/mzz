[id]
accessor = "getId"
mutator = "setId"
once = "1"

[title]
accessor = "getTitle"
mutator = "setTitle"

[category_id]
accessor = "getCategory"
mutator = "setCategory"
owns = "category.id"

[order]
accessor = "getOrder"
mutator = "setOrder"

[threads]
accessor = "getThreads"
mutator = "setThreads"
once = 1

hasMany = "id->thread.forum_id"