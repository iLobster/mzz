[id]
accessor = "getId"
mutator = "setId"
once = "1"

[title]
accessor = "getTitle"
mutator = "setTitle"

[category_id]
accessor = "getCategory"
mutator = "setCategory"
owns = "category.id"

[order]
accessor = "getOrder"
mutator = "setOrder"
orderBy = "1"

[threads]
accessor = "getThreads"
mutator = "setThreads"
once = "1"
hasMany = "id->thread.forum_id"

[threads_count]
accessor = "getThreadsCount"
mutator = "setThreadsCount"

[posts_count]
accessor = "getPostsCount"
mutator = "setPostsCount"

[last_post]
accessor = "getLastPost"
mutator = "setLastPost"
owns = "post.id"

[description]
accessor = "getDescription"
mutator = "setDescription"
