; album actions config

[uploadPhoto]
controller = "savePhoto"
jip = "1"
icon = "/templates/images/add.gif"
title = "Загрузить фото"

[editAlbum]
controller = "saveAlbum"
jip = "1"
icon = "/templates/images/edit.gif"
title = "Редактировать"

[viewAlbum]
controller = "viewAlbum"
icon = "/templates/images/"
title = "viewAlbum"

[deleteAlbum]
controller = "deleteAlbum"
jip = "1"
icon = "/templates/images/delete.gif"
title = "Удалить альбом"
confirm = "Вы уверены, что хотите удалить этот альбом со всеми фотографиями?"
