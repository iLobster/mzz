[id]
accessor = "getId"
mutator = "setId"
once = "1"

[uid]
accessor = "getUser"
mutator = "setUser"
module = "user"
section = "user"
owns = "user.id"

[gid]
accessor = "getGroup"
mutator = "setGroup"
module = "user"
section = "user"
owns = "group.id"

[allow]
accessor = "getAllow"
mutator = "setAllow"

[action_id]
accessor = "getAction_id"
mutator = "setAction_id"

[class_section_id]
accessor = "getClass_section_id"
mutator = "setClass_section_id"

[deny]
accessor = "getDeny"
mutator = "setDeny"
