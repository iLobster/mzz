[id]
accessor = "getId"
mutator = "setId"
once = "true"

[question]
accessor = "getQuestion"
mutator = "setQuestion"

[created]
accessor = "getCreated"
mutator = "setCreated"

[expired]
accessor = "getExpired"
mutator = "setExpired"

[category_id]
accessor = "getCategory"
mutator = "setCategory"
owns = "voteCategory.id"
once = "true"

[answers]
accessor = "getAnswers"
mutator = "setAnswers"
hasMany = "id->answer.question_id"
section = "voting"
do = "answer"
module = "voting"