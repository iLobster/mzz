[id]
accessor = "getId"
mutator = "setId"
once = "true"

[user_id]
accessor = "getUser"
mutator = "setUser"

owns = "user.id"
module = "user"
section = "user"

[answer_id]
accessor = "getAnswer"
mutator = "setAnswer"
owns = "answer.id"

[question_id]
accessor = "getQuestion"
mutator = "setQuestion"
owns = "question.id"

[text]
accessor = "getText"
mutator = "setText"