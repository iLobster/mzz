[id]
accessor = "getId"
mutator = "setId"
once = "true"

[name]
accessor = "getName"
mutator = "setName"

[title]
accessor = "getTitle"
mutator = "setTitle"

[questions]
accessor = "getQuestions"
mutator = "setQuestions"
hasMany = "id->question.category_id"
section = "voting"
do = "question"
module = "voting"