[id]
accessor = "getId"
mutator = "setId"
once = true

[name]
accessor = "getName"
mutator = "setName"

[related_id]
accessor = "getRelated"
mutator = "setRelated"
ownsMany = "related.id"
section = "relate2"

[related2_id]
accessor = "getRelated2"
mutator = "setRelated2"
has = "id->related2.relate_id"

[obj_id]
accessor = "getObjId"
mutator = "setObjId"